    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {

      #root {

        display: flex;
        flex-direction: column;
        background-color: black;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);

      }
      
      /* 기본 텍스트 그림자 */
      h1, h2, h3, h4, p, span, div, button {

      /* Animations */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0) scale(1.01); }
        20%, 80% { transform: translate3d(2px, 0, 0) scale(1.01); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) scale(1.01); }
        40%, 60% { transform: translate3d(4px, 0, 0) scale(1.01); }
      }
      .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      
      @keyframes flash {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(2.5) drop-shadow(0 0 1rem #ffffff); }
      }
      .flash { animation: flash 0.3s ease-out; }
      
      @keyframes skill-glow {
        0%, 100% { box-shadow: 0 0 15px #fef08a; border-color: #fef08a; }
        50% { box-shadow: 0 0 25px #fde047; border-color: #fff; }

      .skill-ready-glow { animation: skill-glow 1.5s infinite; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }

      @keyframes float-up-fade-out {
        0% { transform: translate(-50%, 0); opacity: 1; }
        100% { transform: translate(-50%, -100px); opacity: 0; }
      }
      .hp-change-effect {
        animation: float-up-fade-out 1s ease-out forwards;
        white-space: nowrap;
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 2px 2px 3px black;
      }
      
      .hp-change-effect.critical {
        font-size: 6rem;
        font-weight: 900;
        color: #facc15;
        text-shadow: 0 0 10px #f59e0b, 0 0 5px #f59e0b, 3px 3px 5px #000;
        animation: float-up-fade-out 1s ease-out forwards, critical-hit-flash 0.4s ease-out;
      }
      
      @keyframes fade-in-scale-up {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-scale-up { animation: fade-in-scale-up 0.5s ease-out forwards; }

      @keyframes critical-hit-flash {
        0%, 100% { filter: brightness(1) drop-shadow(0 0 0 #ff0000); transform: scale(1); }
        50% { filter: brightness(3) drop-shadow(0 0 1.5rem #ffdd57) drop-shadow(0 0 1rem #ffffff); transform: scale(1.1); }
      }
      .critical-flash { animation: critical-hit-flash 0.4s ease-out; }

      @keyframes heal-glow {
        0%, 100% { box-shadow: 0 0 12px rgba(74, 222, 128, 0.5); }
        50% { box-shadow: 0 0 24px rgba(74, 222, 128, 1); }
      }
      .heal-glow-effect { animation: heal-glow 1s ease-out; }

      @keyframes skill-activate-pulse {
        0% { transform: scale(1.05); box-shadow: 0 0 0 0 rgba(253, 224, 71, 0.7); }
        50% { transform: scale(1.1); box-shadow: 0 0 25px 25px rgba(253, 224, 71, 0); }
        100% { transform: scale(1.05); box-shadow: 0 0 0 0 rgba(253, 224, 71, 0); }
      }
      .skill-activate-effect { animation: skill-activate-pulse 0.8s ease-out; }
      
      @keyframes symbol-glow {
        0%, 100% { filter: drop-shadow(0 0 8px #fef08a) brightness(1.2); transform: scale(1); }
        50% { filter: drop-shadow(0 0 16px #fde047) brightness(1.5); transform: scale(1.05); }
      }
      .symbol-win-glow { animation: symbol-glow 1.5s infinite ease-in-out; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes damage-glow {
        0% { filter: drop-shadow(0 0 0 rgba(255, 50, 50, 0)); }
        50% { filter: drop-shadow(0 0 35px rgba(255, 50, 50, 1)) brightness(1.1); }
        100% { filter: drop-shadow(0 0 0 rgba(255, 50, 50, 0)); }
      }
      .animate-damage { animation: damage-glow 0.4s ease-out; }

      @keyframes player-attack {
        0% { transform: translate(0, 0) scale(1); z-index: 20; }

        100% { transform: translate(0, 0) scale(1); z-index: 20; }
      }
      .animate-attack { animation: player-attack 0.5s ease-in-out; }

      @keyframes monster-attack {
        0% { transform: translate(0, 0) scale(1); z-index: 20; }
        50% { transform: translate(var(--targetTranslateX, 0), 700px) scale(1.25); z-index: 20; }
        100% { transform: translate(0, 0) scale(1); z-index: 20; }
      }
      .animate-monster-attack { animation: monster-attack 0.5s ease-in-out; }
      
      @keyframes charge-up {
          from { transform: translate(-50%, -50%) scale(0); opacity: 0.8; }
          to { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
      }
      .charge-animation::after {
          content: '';
          position: absolute;
          top: 50%; left: 50%;
          width: 100%; height: 100%;
          background: radial-gradient(circle, rgba(253, 224, 71, 0.4) 0%, rgba(253, 224, 71, 0) 70%);
          border-radius: 9999px;
          transform: translate(-50%, -50%) scale(0);
          animation: charge-up 1.5s linear forwards;
      }
      
      @keyframes loading-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .loading-spinner {
        border: 10px solid rgba(255,255,255,0.2);

        height: 120px;

      /* GENERAL UI KIT */
      .ui-panel {
        background-color: rgba(26, 22, 18, 0.85);

        border-image: linear-gradient(to bottom, #785a3c, #4a3f35) 1;
        border-radius: 0.75rem;

      .ui-button {
        padding: 1.2rem 3rem;
        font-size: 3rem;
        font-weight: 700;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border-style: solid;
        border-width: 4px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      }
      .ui-button:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.4); filter: brightness(1.1); }
      .ui-button:active:not(:disabled) { transform: translateY(1px); box-shadow: 0 3px 6px rgba(0,0,0,0.3); }
      .ui-button:disabled { opacity: 0.5; cursor: not-allowed; }
      
      .ui-button-primary { background: linear-gradient(to bottom, #f59e0b, #d97706); border-color: #fde047 #92400e #92400e #fde047; color: white; }
      .ui-button-secondary { background: linear-gradient(to bottom, #52525b, #3f3f46); border-color: #a1a1aa #27272a #27272a #a1a1aa; color: #d4d4d8; }
      .ui-button-danger { background: linear-gradient(to bottom, #b91c1c, #991b1b); border-color: #ef4444 #7f1d1d #7f1d1d #ef4444; color: white; }
      .ui-button-success { background: linear-gradient(to bottom, #16a34a, #15803d); border-color: #4ade80 #14532d #14532d #4ade80; color: white; }

      .ui-screen-title {
        font-size: 7rem;
        font-weight: 700;
        color: #fde047;
        font-family: 'Cinzel', serif;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
      }

      .ui-section-title {
        font-size: 3.5rem;
        font-weight: 700;
        color: #fcd34d;
        font-family: 'Cinzel', serif;
        padding-bottom: 1rem;
        border-bottom: 3px solid rgba(202, 138, 4, 0.4);
        margin-bottom: 1.5rem;
      }

      /* Modal Styles */
      .modal-backdrop {
        position: absolute; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center;
        background-color: rgba(0,0,0,0.8); animation: fadeIn 0.3s ease;
      }
      .modal-content {
        width: 90%; max-width: 60rem;
        background: radial-gradient(circle, #4a3f35, #26201a);

        box-shadow: 0 10px 30px rgba(0,0,0,0.7);

        animation: fade-in-scale-up 0.4s ease-out;
      }
      .modal-title { font-size: 6rem; font-weight: 700; color: #fde047; margin-bottom: 2rem; font-family: 'Cinzel', serif; }
      .modal-body { font-size: 3rem; line-height: 1.6; margin-bottom: 2.5rem; }
      .modal-footer { display: flex; gap: 2rem; margin-top: 2rem; }

      /* Toast Notification (Old) - Kept for reference, but QuestToast is used now */
      .toast-notification {
        /* This is now obsolete */
      }
      
      /* Game Hub */
      .hub-header {
        position: relative; z-index: 20; width: 100%; display: flex; justify-content: space-between; align-items: flex-start;
        background-color: rgba(0,0,0,0.6); padding: 1.5rem; border-radius: 0.75rem; backdrop-filter: blur(5px);
        border: 2px solid rgba(253, 224, 71, 0.3);
      }

      .hub-nav-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 20;
        width: 100%;
        padding: 1rem;
        background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7) 70%, transparent 100%);
        border-top: 3px solid rgba(253, 224, 71, 0.4);
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
      }
      
      .hub-nav-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        background-color: transparent;
        color: #e5e7eb;
        padding: 1rem;
        border: none;
        transition: all 0.2s ease;
        cursor: pointer;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      }

      .hub-nav-button:hover {
        color: #fde047;

      }

      .hub-nav-button svg {
        filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
      }

      .notification-badge {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background-color: #ef4444;
        color: white;
        border-radius: 9999px;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.7);
      }
      
      .merc-context-menu {
        position: absolute;
        z-index: 100;
        background: rgba(26, 22, 18, 0.95);
        border: 3px solid #785a3c;
        border-radius: .75rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: .75rem;
        animation: fade-in-scale-up 0.2s ease-out;
      }
      
      .settings-menu {
        position: absolute;
        top: 110%;
        right: 0;
        z-index: 50;
        background-color: rgba(26, 22, 18, 0.95);
        border: 3px solid #785a3c;
        border-radius: .75rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: .75rem;
        animation: fade-in-scale-up 0.2s ease-out;

      }
      .settings-menu-item {
        background: none;
        border: none;
        color: #e0dcd3;
        font-size: 2.5rem;
        font-weight: bold;
        padding: 1rem;
        text-align: left;
        border-radius: .5rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .settings-menu-item:hover {
        background-color: rgba(255,255,255,0.1);
        color: #fde047;
      }

      /* Exploration Map */
      .exploration-map-container { position: relative; width: 100%; height: 100%; background-size: cover; background-position: center; overflow: hidden; }
      .hex-grid { position: absolute; top: 0; left: 0; width: 1px; height: 1px; transform-origin: 0 0; transition: transform 0.5s ease-out; }
      .hex-tile-wrapper {
        position: absolute;
        transform: translate(-50%, -50%); /* Center the hex on its coordinates */
        transform-origin: center;
      }
      .hex-tile {
        width: 100%;
        height: 100%;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        transition: all 0.5s ease;
        background-size: 115%;
        background-position: center;
        position: relative;
        background-color: transparent;
        border: none;
        padding: 0;
      }
      .hex-content {
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        position: relative;
      }
      .event-icon {
        width: 60%; height: 60%;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(0,0,0,1));
      }

      /* Fog of War */
      .hex-tile.fog { filter: brightness(0.25) saturate(0); }
      .hex-tile.visible { filter: brightness(1) saturate(1); }

      /* Tile States */
      .hex-tile.reachable {
        cursor: pointer;
      }
      .hex-tile.reachable::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        background: radial-gradient(ellipse at center, rgba(253, 224, 71, 0.7) 0%, rgba(253, 224, 71, 0) 75%);
        mix-blend-mode: screen;
        opacity: 1;
        pointer-events: none;
      }
      .hex-tile.reachable:hover {
        filter: brightness(1.2);
      }
      
      .hex-tile.path-preview::before {
        content: '';
        position: absolute;
        top: 5px; left: 5px; right: 5px; bottom: 5px;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        background-color: rgba(250, 204, 21, 0.5);
        pointer-events: none;
      }
      
      .completed-event-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      
      .player-position-marker {
        position: absolute;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 5;
        border: 8px solid #facc15;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        animation: current-chapter-pulse 2s infinite;
      }

      .player-token {
        position: absolute;
        transform: translate(-50%, -75%); /* Adjust to make feet appear on tile center */
        z-index: 10;
        pointer-events: none;
        transition: all 0.3s linear;
      }
      .player-token img {
        width: 100%;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.7));
      }
      
      @keyframes event-icon-anim {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        50% { transform: translateY(-60px) scale(1.2); opacity: 1; }
        100% { transform: translateY(-120px) scale(0.8); opacity: 0; }
      }
      .exploration-event-icon {
          animation: event-icon-anim 1.5s ease-out forwards;
          filter: drop-shadow(0 5px 10px rgba(0,0,0,0.7));
      }


      /* World Map */
      .chapter-node {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        background: radial-gradient(circle, rgba(251, 191, 36, 0.8) 0%, rgba(217, 119, 6, 0.8) 100%);
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.7), inset 0 0 10px rgba(255,255,255,0.3);
        border: 6px solid #fef3c7;
        color: white;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .chapter-node:hover:not(:disabled) {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 30px rgba(251, 191, 36, 1);
      }
      .chapter-node.locked {
        background: radial-gradient(circle, #737373, #404040);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        border-color: #a3a3a3;
        color: #d4d4d4;
        cursor: not-allowed;
      }
       @keyframes current-chapter-pulse {
        0%, 100% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.8); border-color: #facc15; transform: translate(-50%, -50%) scale(1); }
        50% { box-shadow: 0 0 45px rgba(251, 191, 36, 1); border-color: #fff; transform: translate(-50%, -50%) scale(1.05); }
      }
      .chapter-node.current {
        animation: current-chapter-pulse 2s infinite;
      }


      /* Mercenary Management & Armory */
      .armory-primary-tabs { display: flex; border-bottom: 3px solid #4a3f35; margin-bottom: 1rem; flex-shrink: 0; }
      .armory-tab-button { flex-grow: 1; padding: 1.5rem 1rem; font-size: 3rem; font-weight: 700; color: #a1a1aa; background-color: transparent; border: none; cursor: pointer; transition: all 0.2s ease; border-bottom: 5px solid transparent; }
      .armory-tab-button.active { color: #fde047; border-bottom-color: #fde047; }
      .armory-tab-button:hover:not(.active) { background-color: rgba(255,255,255,0.05); }
      
      .deck-slot-selected {
        border-color: #fde047 !important;
        box-shadow: 0 0 20px #fde047;
        transform: scale(1.05);
      }
      
      .bag-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
      .bag-main-content { flex-grow: 1; display: grid; grid-template-columns: 400px 1fr 450px; gap: 1.5rem; padding: 1.5rem; overflow: hidden; }
      .bag-left-panel, .bag-middle-panel, .bag-right-panel { display: flex; flex-direction: column; overflow: hidden; }
      .bag-equip-slot { width: 144px; height: 144px; }
      .bag-inventory-grid, .bag-crafting-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(144px, 1fr)); gap: 1rem; align-content: start; }
      .bag-item-card { width: 144px; height: 144px; background: rgba(0,0,0,0.4); border: 2px solid #4a3f35; border-radius: .5rem; position: relative; cursor: pointer; transition: all .2s; }
      .bag-item-card:hover { border-color: #fde047; transform: scale(1.05); }
      .bag-detail-icon { width: 180px; height: 180px; }
      .bag-detail-name { font-size: 3.5rem; }
      .bag-detail-desc { font-size: 2.25rem; }
      .bag-detail-section-title { font-size: 2.5rem; }
      .bag-char-selector { padding: 2rem; }
      .bag-char-icon { width: 144px; height: 144px; border-width: 5px; }
      .bag-char-icon.active { border-width: 6px; }
      .armory-secondary-tabs { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; flex-shrink: 0; }
      .armory-subtab-button { padding: 0.75rem 2rem; font-size: 2.25rem; font-weight: bold; border-radius: 9999px; background-color: #3f3f46; color: #d4d4d8; border: 2px solid #52525b; cursor: pointer; transition: all 0.2s ease; }
      .armory-subtab-button.active { background-color: #b45309; color: white; border-color: #fde047; }

      /* Quest Board */
      .quest-board-main {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
      }
      .quest-card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }
      .quest-card {
        background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
        background-color: #f3e9d2;
        color: #4a3f35;
        border: 2px solid #c8bda9;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        position: relative;
        transition: all 0.2s ease;
        min-height: 400px;
      }
      .quest-card:hover {
        transform: translateY(-5px);
        box-shadow: 6px 6px 15px rgba(0,0,0,0.4);
        border-color: #a18a6a;
      }
      .quest-card.claimed {
        filter: saturate(0.5) brightness(0.9);
      }
      .quest-card-special {
        border-color: #fde047;
        box-shadow: 0 0 15px rgba(253, 224, 71, 0.4);
      }
      .quest-board-footer {
        flex-shrink: 0;
        padding: 2rem;
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      }
      
      /* Commander's Office */
      .office-menu-card {
        background: rgba(0,0,0,0.4);

    <script>
      // Auto-scale script to maintain aspect ratio and fit screen
      function scaleRoot() {
        const root = document.getElementById('root');
        if (!root) return;
        const targetWidth = 1080;
        const targetHeight = 1920;
        const winWidth = window.innerWidth;
        const winHeight = window.innerHeight;
        const scale = Math.min(winWidth / targetWidth, winHeight / targetHeight);
        
        root.style.transform = `scale(${scale})`;
      }
      window.addEventListener('resize', scaleRoot);
      window.addEventListener('DOMContentLoaded', scaleRoot);
    </script>
